<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 管理系统大布局 - Layui</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/fonts/iconfont.css">
</head>

<body>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">
                <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                <span class="text_pic">a</span> <span id="userid">欢迎</span>
            </div>
            <div class="logo"><img src="./assets/images/logo.png" alt=""></div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                    <a href="javascript:;">
                        <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" class="layui-nav-img">
                        <span class="text_pic">a</span> 个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="./user/user_info.html" target="fm">基本资料</a></dd>
                        <dd><a href="./user/user_avter.html" target="fm">更换头像</a></dd>
                        <dd><a href="./user/user_pwd.html" target="fm">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect id="exit">
                    <span class="iconfont icon-tuichu"></span> 退出
                </li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test" lay-shrink="all">
                    <li class="layui-nav-item"><a href="./home/dashboard.html" target="fm"><span class="iconfont icon-home"></span>首页</a></li>
                    <li class="layui-nav-item">

                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章分类</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>

                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="./user/user_info.html" target="fm"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="./user/user_avter.html" target="fm"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href="./user/user_pwd.html" target="fm"><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>

                        </dl>
                    </li>


                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div class="box">
                <iframe src="./home/dashboard.html" name="fm" id="iframe"></iframe>
            </div>
            <div class="user_info">
                <iframe src="./user/user_info.html" name="fm"></iframe>
            </div>
            <div class="user_pwd">
                <iframe src="./user/user_pwd.html" name="fm"></iframe>
            </div>
            <div class="user_avter">
                <iframe src="./user/user_avter.html" name="fm"></iframe>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            escook ©2022 Created by
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseApi.js"></script>
    <script src="./assets/js/index.js"></script>

</html>
